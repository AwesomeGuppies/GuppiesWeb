<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FISH</title>
        <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="css/less.min.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="container user">
        <div class="fishUser">
            <div class="header" style="background-image: url('image/fishImg.png');">
                <div class="avatar">
                    <img src="image/userImg.jpg" alt="" />
                </div>
                <div class="nickname">
                    邓小超
                </div>
                <div class="bio">
                    不要在意某个阶段的失败，因为人生是不断清零的过程。请联系QQ：3323323
                </div>
            </div>
            <div class="score">
                <div class="block">
                    <div class="name">
                        总得分
                    </div>
                    <div class="value">
                        1212
                    </div>
                </div>
                <div class="block">
                    <div class="name">
                        总得分
                    </div>
                    <div class="value">
                        1212
                    </div>
                </div>
            </div>
            <div class="linkList">
                <div class="link">
                    <div class="icon">
                        <img src="image/icon/30-fatie.png" alt="" />
                    </div>
                    <div class="name">我的发贴</div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                    <div class="count">23</div>
                </div>
                <div class="link">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">我赞过的</div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                    <div class="count">243</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

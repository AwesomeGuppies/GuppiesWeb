<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FISH</title>
        <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="css/less.min.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="container rankPage">
        <div class="box">
            <div class="box-title">
                7天内的图片
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-defen.png" alt="" />
                    </div>
                    <div class="name">
                        得分
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">
                        获赞
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-title">
                经久不衰的图片
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-defen.png" alt="" />
                    </div>
                    <div class="name">
                        得分
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">
                        获赞
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-title">
                最高的霸主
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-defen.png" alt="" />
                    </div>
                    <div class="name">
                        得分
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">
                        获赞
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/homeBanner.png"/>
                </div>
                <div class="bannerMes">最新</div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/rankBanner.png"/>
                </div>
                <div class="bannerMes">排行</div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <label>
                        <img src="image/cameraBanner.png"/>
                        <input type="file"/>
                    </label>
                </div>
                <div class="bannerMes">发图</div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/newThingsBanner.png"/>
                </div>
                <div class="bannerMes">发现</div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/selfBanner.png"/>
                </div>
                <div class="bannerMes">个人</div>
            </div>
        </div>
    </div>
</body>
</html>

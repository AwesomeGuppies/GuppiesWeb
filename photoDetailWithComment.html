<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/picker.css" />
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <script src="css/less.min.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="container photo-detail">
        <div class="owner-box">
            <div class="avatar">
                <img src="image/userImg.jpg" />
            </div>
            <span class="nickname">ZSHU朱叔儿</span>
            <span class="score">29分钟前</span>

        <div class="description-box">
            孔雀鱼为杂食性小型鱼种。孔雀鱼为杂食性小型鱼种。孔雀鱼为杂食性小型鱼种。孔雀鱼为杂食性小型鱼种。孔雀鱼为杂食性小型鱼种。

        <div class="location-tag-box">
            <div class="icon">
                <img src="image/icon/weizhi.png" />
            </div>
            <span class="location">北京/朝阳</span>

            <span class="tag">#我要上页面#</span>
            <span class="tag">#孔雀鱼#</span>
            <span class="tag">#买一赠一#</span>
        </div>
        <div class="image-box">
            <img src="image/fishImg.png" />

        <div class="image-meta-box">
            <div class="score-info">
                <span class="score-count">8988</span>
                <span class="score-word">人最终评分:</span>
                <span class="score">89.5分</span>

            <span class="rule">评分规则</span>
        </div>
        <div class="space-box"></div>
        <div class="score-box">
            <div class="description">
                评分后才能看到相关评论
            </div>
            <div class="description">
                (这么做是为了防止别人影响您的观点)
            </div>

            <div class="clearfix"></div>
            <div class="btn">
                <span>完成</span>
            </div>
        </div>
        <div class="like-box">
            
        </div>
    </div>

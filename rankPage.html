<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FISH</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="css/less.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container rankPage">
        <div class="box">
            <div class="box-title">
                7天内的图片
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-defen.png" alt="" />
                    </div>
                    <div class="name">
                        得分
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">
                        获赞
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-title">
                经久不衰的图片
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-defen.png" alt="" />
                    </div>
                    <div class="name">
                        得分
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">
                        获赞
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-title">
                最高的霸主
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-defen.png" alt="" />
                    </div>
                    <div class="name">
                        得分
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="image/icon/30-zan.png" alt="" />
                    </div>
                    <div class="name">
                        获赞
                    </div>
                    <div class="arrow">
                        <img src="image/rightArrow.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/icon/normal/zuixin01.png"/>
                </div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/icon/normal/paihang01.png"/>
                </div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <label>
                        <img src="image/icon/normal/fatu01.png"/>
                        <input type="file" class="classInput"/>
                    </label>
                </div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/icon/normal/faxian01.png"/>
                </div>
            </div>
            <div class="bannerList">
                <div class="bannerImg">
                    <img src="image/icon/normal/geren01.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" style="display: none;">
        <div class="uploadModal">
            <div class="button">
                确认截图 >
            </div>
            <div class="selectArea">
                <img class="img" src="image/fishImg.png"/>
            </div>
            <div class="description">
                截取照片中最想展现的部分
            </div>
        </div>
    </div>
    <div class="imgSure" style="display: none;">
        <div class="imgBackground">
            <div class="button">
                确认开晒 >
            </div>
            <div class="fourImg">
                <!--<div><img src=""></div>-->
                <div id="lastDiv">
                    <label>
                        <img src="image/upload.png"/>
                        <input class="classInput" type="file" style="display: none"/>
                    </label>
                </div>
            </div>
            <textarea class="imgText" placeholder="输入您想说的话......"></textarea>
        </div>
    </div>
</body>
</html>
